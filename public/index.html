<!DOCTYPE html>
<html>
<head>
  <title>CAD + PCB Web App</title>

  <!-- THREE.JS -->
  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.158.0/examples/js/exporters/STLExporter.js"></script>

  <style>
    body { margin:0; display:flex; height:100vh; font-family:sans-serif; }
    canvas { width:50%; height:100%; border:1px solid black; }
    button { position:fixed; top:10px; padding:10px; z-index:10; }
    #saveCAD { left:10px; }
    #savePCB { right:10px; }
  </style>
</head>

<body>
  <button id="saveCAD">Save CAD</button>
  <button id="savePCB">Save PCB</button>

  <canvas id="cad"></canvas>
  <canvas id="pcb"></canvas>

  <script src="js/cad.js"></script>
  <script src="js/pcb.js"></script>
</body>
</html>
