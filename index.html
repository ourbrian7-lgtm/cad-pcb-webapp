<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CAD + PCB Web App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>CAD + PCB Web App</h1>
  <p>Status: <span id="status">Checking...</span></p>

  <script>
    fetch("/api/health")
      .then(res => res.json())
      .then(data => {
        document.getElementById("status").textContent = data.message;
      });
  </script>
</body>
</html>
